<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <main>
            <h1>BARATH CAFE</h1>
            <p class="established">Est.2023</p>
          <hr>
        <section>
            <h2>COFFEE</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
            <article class="item">
                <p class="flavor">Caramel Machiato</p><p class="price">70.rs</p>
            </article>
            <article class="item">
                <p class="flavor">Matcha</p><p class="price">80.rs</p>
            </article>
            <article class="item">
                <p class="flavor">expresso</p><p class="price">60.rs</p>
            </article>
            <article class="item">
                <p class="flavor">frappe</p><p class="price">50.rs</p>
            </article>

        </section>
        <section>
            <h2>DESSERTS</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
            <article class="item">
                <p class="dessert">Apple Pie</p><p class="price">50.rs</p>
            </article>
            <article class="item">
                <p class="dessert">bananna cake</p><p class="price">40.rs</p>
            </article>
            <article class="item">
                <p class="dessert">strawberry parfait</p><p class="price">80.rs</p>
            </article>
            <article class="item">
                <p class="dessert">cinammon roll</p><p class="price">30.rs</p>
            </article>

        </section>
    </main>
        <hr>
        <footer>
            <a href="https://en.wikipedia.org/wiki/Coffee" target="_blank">To Know About Coffee</a>
            <p class="quote">Today's good mood is sponsored by coffee</p>
            
            
        </footer>
    </div>
</body>
</html>
